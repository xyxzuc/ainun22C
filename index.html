<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock + Digital Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----------------Css link------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <!-----------------Analog Clock------------------->
        <main class="analog-clock">
            <div class="hours" id="a-hours"></div>
            <div class="minutes" id="a-minutes"></div>
            <div class="seconds" id="a-seconds"></div>
            <span class="number-1">1</span>
            <span class="number-2">2</span>
            <span class="number-3">3</span>
            <span class="number-4">4</span>
            <span class="number-5">5</span>
            <span class="number-6">6</span>
            <span class="number-7">7</span>
            <span class="number-8">8</span>
            <span class="number-9">9</span>
            <span class="number-10">10</span>
            <span class="number-11">11</span>
            <span class="number-12">12</span>
        </main><!--end analog clock-->
        <!-----------------Digital Clock------------------->
        <main class="digital-clock">
            <div class="time">
                <h2 id="d-hours"></h2>
                <small>Hours</small>
            </div><!--end time-->
            <div class="time">
                <h2 id="d-minutes"></h2>
                <small>Minutes</small>
            </div><!--end time-->
            <div class="time">
                <h2 id="d-seconds"></h2>
                <small>Seconds</small>
            </div><!--end time-->
            <div class="time">
                <h2 id="period"></h2>
                <small id="period-text"></small>
            </div><!--end time-->
        </main><!--end digital clock-->
    </section><!--end container-->
    <!-----------------JavaScript link------------------->
    <script src="js/script.js"></script>
</body>
</html>
